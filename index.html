<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <header>
      <img src="./images/illustration-hero.svg" alt="Illustration Hero">
    </header>
    <section class="about">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="plan-icon">
          <img src="./images/icon-music.svg" alt="Music Icon">
        </div>
        <div class="plan-type">
          <div class="plan-name">Annual Plan</div>
          <div class="plan-rate"> $59.99/year</div>
        </div>
        <div class="change-plan">
          <a href="#">Change</a>
        </div>
      </div>
      <a href="#" class="payment">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/chetanhaobijam">Haobijam Chetan Singh</a>.
  </footer>
</body>
</html>
